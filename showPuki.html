<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>I like Coding</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="lib/jquery.ui.touch-punch.min.js"></script>
</head>

<body onload="renderindex()">
    <header>
        <div class="sun"></div>
        <h1>Puki's hideaway</h1>
        <div class="cloud cloudRestart" onclick="restart()">restart</div>
        <div class="cloud cloudBack" onclick="backToHomePage()">back</div>
        <div class="levels">
            <input type="button" class="btnLevel" id="btnEasy" value="easy" onclick="setLevel(this.id)">
            <input type="button" class="btnLevel" id="btnMedium" value="medium" onclick="setLevel(this.id)">
            <input type="button" class="btnLevel" id="btnHard" value="hard" onclick="setLevel(this.id)">
        </div>
    </header>
    <main>
        the puki page!
    </main>

    <footer>
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
            40%
        </div>
    </footer>

    <script src="js/general.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chal.js"></script>

</body>

</html>
