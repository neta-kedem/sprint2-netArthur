<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>I like Coding</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <!-- <script src="lib/jquery.ui.touch-punch.min.js"></script> -->
</head>

<body onload="renderindex()">
    <header>
        <div class="sun"></div>
        <h1>Puki's hideaway</h1>
        <div class="cloud cloudRestart" onclick="refresBtn()">restart</div>
        <div class="cloud cloudBack" onclick="backToHomePage()">back</div>
        <div class="levels">
            <input type="button" class="btnLevel" id="btnEasy" value="easy" onclick="updateLevel(1)">
            <input type="button" class="btnLevel" id="btnMedium" value="medium" onclick="updateLevel(2)">
            <input type="button" class="btnLevel" id="btnHard" value="hard" onclick="updateLevel(3)">
        </div>
    </header>
    <main>
        <section id="mainPage">
            <div class="sunflowerWrapper" data-stars='1'>
                <img class="sunflowerImg" src="img/sunflower002.png" alt="" id="chal1" onclick="showChal(this.id)">
            </div>

            </div>
            <div class="sunflowerWrapper" data-stars='2'>
                <img class="sunflowerImg" src="img/sunflower002.png" alt="" id="chal2" onclick="showChal(this.id)">

            </div>
            <div class="sunflowerWrapper" data-stars='3'>
                <img class="sunflowerImg" src="img/sunflower002.png" alt="" id="chal3" onclick="showChal(this.id)">
            </div>
            <div class="sunflowerWrapper" data-stars='4'>
                <img class="sunflowerImg" src="img/sunflower002.png" alt="" id="chal4" onclick="showChal(this.id)">
            </div>
        </section>
    </main>

    <footer>
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:10%">
            0%
        </div>
    </footer>

    <script src="js/general.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chal.js"></script>

</body>

</html>
